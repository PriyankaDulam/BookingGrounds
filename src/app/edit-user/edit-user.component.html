<app-admin-nav></app-admin-nav>
<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar fxLayoutAlign="center center" color = "primary">EditUser</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="form">
            <mat-form-field>
              <input matInput placeholder="UserName" name="firstName">
            </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Enter Email-id" name="emailId">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Enter Phone Number" name="phNo">
              </mat-form-field>
              
        <button mat-raised-button type="submit" color="primary" (click) = onSubmit() >Submit</button>
          </form>
          
    </mat-card>
</div>
