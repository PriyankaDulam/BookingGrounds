<app-admin-nav></app-admin-nav>
<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar fxLayoutAlign="center center" color = "primary">Admin SignUp</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="form">
            <mat-form-field>
              <input matInput placeholder="Enter First Name" name="firstName">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Enter Last Name" name="lastName">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Enter Email-id" name="emailId">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Enter Phone Number" name="phNo">
              </mat-form-field>
              <mat-form-field>
                <input matInput type = "password" placeholder="Enter Password" name="password">
              </mat-form-field>
            <mat-form-field>
                <input matInput type = "password" placeholder="Re-Enter Password">
              </mat-form-field>
        <button mat-raised-button type="submit" color="primary" (click)="adminSignup()">Submit</button>
          </form>
          
    </mat-card>
</div>
